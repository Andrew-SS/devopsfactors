---
layout: home
---

{% assign factor_items = site.factors | sort: 'number' %}

{% for factor in factor_items %}
<div class="card mb-3" id="factore-{{ factor.number }}-{{ factor.anchor }}">
    <div class="card-body">
        <h3>
            {{ factor.number }}. {{ factor.title }}
            <a href="{{ site.url }}#factore-{{ factor.number }}-{{ factor.anchor }}" class="factor-anchor">#</a>
        </h3>
        <p>{{ factor.output }}</p>
    </div>
</div>
{% endfor %}
